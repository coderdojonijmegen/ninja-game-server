<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ninja tag testpagina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Ninja tag testpagina</h1>
            <div id="notifications"></div>
            <p><b>Naam: </b><span id="playerName"></span></p>
            <div><button class="button is-primary" id="spectate"><span class="icon"><i class="fas fa-eye"></i></span><span>Spectate</span></button></div>
            <p>
                <label for="newName" class="label">Stel een nieuwe naam in:</label>
                <div class="field has-addons">
                    <div class="control"><input type="text" class="input" id="newName"></div>
                    <div class="control"><button class="button is-primary" id="sendNewName">Doe</button></div>
                </div>
            </p>
            <p id="taggerText" style="color:green">Je bent niet de tikker</p>
            <div class="field has-addons">
                <div class="control"><button class="button is-info" id="moveLeft"><span class="icon"><i class="fas fa-arrow-alt-circle-left"></i></span><span>Ga links</span></button></div>
                <div class="control"><button class="button is-info" id="moveDown"><span class="icon"><i class="fas fa-arrow-alt-circle-down"></i></span><span>Ga omlaag</span></button></div>
                <div class="control"><button class="button is-info" id="moveUp"><span class="icon"><i class="fas fa-arrow-alt-circle-up"></i></span><span>Ga omhoog</span></button></div>
                <div class="control"><button class="button is-info" id="moveRight"><span class="icon"><i class="fas fa-arrow-alt-circle-right"></i></span><span>Ga rechts</span></button></div>
            </div>
            <div>
                <h2>Styles</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Naam</th>
                            <th>Waarde</th>
                            <th><span class="icon"><i class="fas fa-edit"></i></span></th>
                        </tr>
                    </thead>
                    <tbody id="stylesTableBody">
                        <tr>
                            <td><input type="text" class="input styleKey"></td>
                            <td><input type="text" class="input styleValue"></td>
                            <td><button class="button is-danger deleteRow"><span class="icon"><i class="fas fa-minus-circle"></i></span></button></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2"><button class="button is-primary" id="sendStyles">Stuur</button></td>
                            <td><button class="button is-success" id="addStylesRow"><span class="icon"><i class="fas fa-plus-circle"></i></span></button></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div>
                <h2>Spelers overzicht</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Naam</th>
                            <th>Is tikker?</th>
                            <th>X</th>
                            <th>Y</th>
                            <th>Breedte</th>
                            <th>Hoogte</th>
                            <th>CSS</th>
                        </tr>
                    </thead>
                    <tbody id="playerOverview"></tbody>
                </table>
            </div>
            <div>
                <h2>Tagger monitor</h2>
                <table>
                    <tbody>
                        <tr>
                            <th>X</th>
                            <td id="monitorX">0</td>
                        </tr>
                        <tr>
                            <th>Y</th>
                            <td id="monitorY">0</td>
                        </tr>
                        <tr>
                            <th>Breedte</th>
                            <td id="monitorWidth">0</td>
                        </tr>
                        <tr>
                            <th>Hoogte</th>
                            <td id="monitorHeight">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <h2>Avatars</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Afbeelding</th>
                            <th>Naam</th>
                            <th>URL</th>
                        </tr>
                    </thead>
                    <tbody id="avatarList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/test.js"></script>
</body>
</html>
