<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ninja tag testpagina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Ninja tag testpagina</h1>
            <p><b>Naam: </b><span id="playerName"></span></p>
            <p>
                <label for="newName" class="label">Stel een nieuwe naam in:</label>
                <div class="field has-addons">
                    <div class="control"><input type="text" class="input" id="newName"></div>
                    <div class="control"><button class="button is-primary" id="sendNewName">Doe</button></div>
                </div>
            </p>
            <p id="taggerText" style="color:green">Je bent niet de tikker</p>
            <div class="field has-addons">
                <div class="control"><button class="button" id="moveLeft">Ga links (h)</button></div>
                <div class="control"><button class="button" id="moveDown">Ga omlaag (j)</button></div>
                <div class="control"><button class="button" id="moveUp">Ga omhoog (k)</button></div>
                <div class="control"><button class="button" id="moveRight">Ga rechts (l)</button></div>
            </div>
            <div>
                <h2>Spelers overzicht</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Naam</th>
                            <th>Is tikker?</th>
                            <th>X</th>
                            <th>Y</th>
                            <th>Breedte</th>
                            <th>Hoogte</th>
                            <th>CSS</th>
                        </tr>
                    </thead>
                    <tbody id="playerOverview"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/test.js"></script>
</body>
</html>
